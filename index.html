<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healty Food</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/HEALTY FOOD GBA.png" width="50%">
        </a>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="#alimentacaosaudavel">
                        <button type="button" class="btn btn-outline-dark">Alimentação saudável</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tiposdealimentos">
                        <button type="button" class="btn btn-outline-dark">Tipo de alimentos</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#estilos">
                        <button type="button" class="btn btn-outline-dark">Estilos de alimentação</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#duvidas">
                        <button type="button" class="btn btn-outline-dark">Dúvidas frequentes</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#faleconosco">
                        <button type="button" class="btn btn-outline-dark">Fale conosco</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="alimentacaosaudavel">
        <div class="container-fluid alimentacaosaudavel text-center margin">
            <h3 class="margin">Alimentação saudável para todos</h3>
            <img src="img/alimentacaosaudavel.jpg" class="rounded-circle"  width="400" height="400">
            <h3>Qual é o mehor caminho?</h3>
        </div>

    </section>

    <section id="tiposdealimentos">
        <div class="container-fluid tiposdealimentos text-center margin">
            <h3 class="margin">Conhecendo os tipos de alimentos</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h4>Proteínas</h4>
                        <img src="img/Proteínas-Saúde-Pensa-libre.jpg" width="75%">
                    </div>
                    <div class="col-lg-4">
                        <h4>Carboidratos</h4>
                        <img src="img/Artigo-03-Carboidratos-1080x675.jpg"width="80%" >
                    </div>
                    <div class="col-lg-4">
                        <h4>Lipídios</h4>
                        <img src="img/lipídios.jpg" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="estilos">
        <div class="container-fluid estilos text-center margin">
            <h3 class="margin">Estilos de alimentação</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Alimentação Tradicional</p>
                        <img src="img/alimentação-saudável-variedades.jpg" width="85%">
                    </div>
                    <div class="col-lg-4">
                        <p>Alimentação Vegetariana</p>
                        <img src="img/ovolactovegetarianismo.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <p>Alimentação Vegana</p>
                        <img src="img/dieta-vegana-60mais-03.jpg" width="88%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Gabriela Amadori</p>
        <div class="apoio">
            <p>Apoio</p>
            <img src="img/DIO.png" width="15%">
        </div>
    </footer>


</body>

</html>
